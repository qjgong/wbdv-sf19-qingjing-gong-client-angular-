<div class="row">
<div class="col-4 left">
<ul class="list-group">

  <li *ngFor="let module of modules"
      (click)="selectModule(module)"
      [ngClass]="{'active':module.id == selectedModule.id}"
      class="list-group-item">
    {{module.title}}
  </li>
</ul>

</div>

  <div class="col-8 right">
    <router-outlet></router-outlet>
  </div>

</div>

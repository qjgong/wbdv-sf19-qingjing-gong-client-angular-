<ul class="nav nav-tabs">
  <li class="nav-item mr-3 d-flex align-items-center"
      id="lessonTab"
      *ngFor="let lesson of lessons">
    <a class="nav-link"
       [ngClass]="{'active': lesson.id == selectedLessonId}"
       routerLink="/courses/{{selectedCourseId}}/modules/{{selectedModuleId}}/lessons/{{lesson.id}}/topics">
      {{lesson.title}}
    </a>
  </li>
</ul>

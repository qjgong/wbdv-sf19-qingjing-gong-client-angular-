<div className="col-8 right bg-light">
  <li class="nav-item mr-3">
    <i *ngFor="let topic of topics"
       (click)="selectTopic(topic)"
       [ngClass]="{'active':topic.id == selectedTopic.id}"
       class="nav-item ml-2">

      <a
        routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lessonId}}/topic/{{topic.id}}/widget">{{topic.title}}</a>
    </i>
  </li>

<div>
<router-outlet></router-outlet>
</div>
</div>

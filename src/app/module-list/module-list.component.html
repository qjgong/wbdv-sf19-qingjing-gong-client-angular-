<h1>{{courseTitle}}</h1>
<ul class="nav flex-column nav-pills bg-primary list-group" >
  <li class="list-group-item" *ngFor="let module of modules"
      [ngClass]="{'active': module.id == selectedModuleId}">
    <a routerLink="/courses/{{selectedCourseId}}/modules/{{module.id}}/lessons">
      {{module.title}}
    </a>
  </li>
</ul>

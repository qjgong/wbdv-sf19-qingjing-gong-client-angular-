<div class="cardList" >
  <tr class="cardListItem col-3" >

    <div class="card-body">
      <p class="card-text" *ngFor="let course of courses"
         (click)="selectCourse(course)"
         [ngClass]="{'active':course.id == selectedCourse.id}">
        <img class="card-img-top"
             src="https://picsum.photos/300/200"/>
        {{course.title}}
      </p>
    </div>
  </tr>
</div>

<div class="col-sm-10 offset-sm-1">
  <div class="grid-container">
    <div class="card" *ngFor="let course of courses">
      <img class="card-image-top" src="http://picsum.photos/300/200">
      <div class="card-body">
        <a routerLink="/courses/{{course.id}}/modules"> <h5 class="card-title">{{course.title}}</h5></a>
      </div>
    </div>
  </div>
</div>
